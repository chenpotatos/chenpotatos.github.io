                                return t < .5 ? 4 * t * t * t : (t - 1) * (2 * t - 2) * (2 * t - 2) + 1
                            };
                            break;
                    }
                    f = function()
                    {
                        var t = Date.now() - start;
                        if (t >= duration) window.scroll(0, y);
                        else
                        {
                            window.scroll(0, cy + (dy * easing(t / duration)));
                            requestAnimationFrame(f);
                        }
                    };
                    f();
                },
                scrollToTop = function()
                {
                    scrollToElement(null);
                },
                loadElements = function(parent)
                {
                    var a, e, x, i;
                    a = parent.querySelectorAll('iframe[data-src]:not([data-src=""])');
                    for (i = 0; i < a.length; i++)
                    {
                        a[i].src = a[i].dataset.src;
                        a[i].dataset.src = "";
                    }
                    a = parent.querySelectorAll('video[autoplay]');
                    for (i = 0; i < a.length; i++)
                    {
                        if (a[i].paused) a[i].play();
                    }
                    e = parent.querySelector('[data-autofocus="1"]');
                    x = e ? e.tagName : null;
                    switch (x)
                    {
                        case 'FORM':
                            e = e.querySelector('.field input, .field select, .field textarea');
                            if (e) e.focus();
                            break;
                        default:
                            break;
                    }
                },
                unloadElements = function(parent)
                {
                    var a, e, x, i;
                    a = parent.querySelectorAll('iframe[data-src=""]');
                    for (i = 0; i < a.length; i++)
                    {
                        if (a[i].dataset.srcUnload === '0') continue;
                        a[i].dataset.src = a[i].src;
                        a[i].src = '';
                    }
                    a = parent.querySelectorAll('video');
                    for (i = 0; i < a.length; i++)
                    {
                        if (!a[i].paused) a[i].pause();
                    }
                    e = $(':focus');
                    if (e) e.blur();
                };
            window._scrollToTop = scrollToTop;
            var thisURL = function()
            {
                return window.location.href.replace(window.location.search, '').replace(/#$/, '');
            };
            var getVar = function(name)
            {
                var a = window.location.search.substring(1).split('&'),
                    b, k;
                for (k in a)
                {
                    b = a[k].split('=');
                    if (b[0] == name) return b[1];
                }
                return null;
            };
            var errors = {
                handle: function(handler)
                {
                    window.onerror = function(message, url, line, column, error)
                    {
                        (handler)(error.message);
                        return true;
                    };
                },
                unhandle: function()
                {
                    window.onerror = null;
                }
            };
            on('load', function()
            {
                setTimeout(function()
                {
                    $body.className = $body.className.replace(/\bis-loading\b/, 'is-playing');
                    setTimeout(function()
                    {
                        $body.className = $body.className.replace(/\bis-playing\b/, 'is-ready');
                    }, 750);
                }, 100);
            });
            loadElements(document.body);
            var style, sheet, rule;
            style = document.createElement('style');
            style.appendChild(document.createTextNode(''));
            document.head.appendChild(style);
            sheet = style.sheet;
            if (client.mobile)
            {
                (function()
                {
                    if (client.flags.lsdUnits)
                    {
                        document.documentElement.style.setProperty('--viewport-height', '100dvh');
                        document.documentElement.style.setProperty('--background-height', '100lvh');
                    }
                    else
                    {
                        var f = function()
                        {
                            document.documentElement.style.setProperty('--viewport-height', window.innerHeight + 'px');
                            document.documentElement.style.setProperty('--background-height', (window.innerHeight + 250) + 'px');
                        };
                        on('load', f);
                        on('resize', f);
                        on('orientationchange', function()
                        {
                            setTimeout(function()
                            {
                                (f)();
                            }, 100);
                        });
                    }
                })();
            }
            if (client.os == 'android')
            {
                (function()
                {
                    sheet.insertRule('body::after { }', 0);
                    rule = sheet.cssRules[0];
                    var f = function()
                    {
                        rule.style.cssText = 'height: ' + (Math.max(screen.width, screen.height)) + 'px';
                    };
                    on('load', f);
                    on('orientationchange', f);
                    on('touchmove', f);
                })();
                $body.classList.add('is-touch');
            }
            else if (client.os == 'ios')
            {
                if (client.osVersion <= 11)(function()
                {
                    sheet.insertRule('body::after { }', 0);
                    rule = sheet.cssRules[0];
                    rule.style.cssText = '-webkit-transform: scale(1.0)';
                })();
                if (client.osVersion <= 11)(function()
                {
                    sheet.insertRule('body.ios-focus-fix::before { }', 0);
                    rule = sheet.cssRules[0];
                    rule.style.cssText = 'height: calc(100% + 60px)';
                    on('focus', function(event)
                    {
                        $body.classList.add('ios-focus-fix');
                    }, true);
                    on('blur', function(event)
                    {
                        $body.classList.remove('ios-focus-fix');
                    }, true);
                })();
                $body.classList.add('is-touch');
            }

            function videoBackground(id, settings)
            {
                var _this = this;
                this.id = id;
                this.src = settings.src;
                this.poster = settings.poster;
                this.position = settings.position;
                this.loop = settings.loop;
                this.$target = $(settings.target);
                this.$video = null;
                this.init();
            };
            videoBackground.prototype.autoplay = function()
            {
                if (client.os != 'ios' && client.os != 'android' && client.os != 'undefined') return true;
                switch (client.os)
                {
                    case 'ios':
                        if (client.osVersion >= 10 && (client.browser == 'safari' || client.browser == 'chrome')) return true;
                        break;
                    case 'android':
                        if ((client.browser == 'chrome' && client.browserVersion >= 54) || (client.browser == 'firefox' && client.browserVersion >= 49)) return true;
                        break;
                    default:
                        break;
                }
                return false;
            };
            videoBackground.prototype.init = function()
            {
                if (this.autoplay())
                {
                    this.$video = document.createElement('video');
                    this.$video.src = this.src;
                    this.$video.poster = this.poster;
                    this.$video.autoplay = true;
                    this.$video.muted = true;
                    this.$video.loop = this.loop;
                    this.$video.playsInline = true;
                    this.$video.disablePictureInPicture = true;
                    this.$video.disableRemotePlayback = true;
                    this.$target.appendChild(this.$video);
                }
                else this.$target.style.backgroundImage = 'url(\'' + this.poster + '\')';
            };
            (function()
            {
                var $bg = document.createElement('div');
                $bg.id = 'bg';
                $body.insertBefore($bg, $body.firstChild);
                new videoBackground('bg',
                {
                    target: '#bg',
                    src: '/bg.mp4',
                    poster: '/bg.mp4.jpg',
                    position: 'bottom-left',
                    loop: true
                });
            })();
        })();

    </script>
</body>

</html>
