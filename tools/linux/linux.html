				<h1>说明</h1>
				<p>Linux，全称GNU/Linux，是一种免费使用和自由传播的类UNIX操作系统，其内核由林纳斯·本纳第克特·托瓦兹于1991年10月5日首次发布，它主要受到Minix和Unix思想的启发，是一个基于POSIX的多用户、多任务、支持多线程和多CPU的操作系统。</p>
				<p>本工具输入可快捷查询linux对应的命令</p>
				<p>数据来自 jaywcjlove/linux-command</p>
