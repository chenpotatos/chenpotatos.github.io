function ColorSetInText(mode,colors,text){
  //将颜色参数加入文字
  //输入:转换的类型(QQ,HTML,UBB), 颜色数组, 文字串
  //输出:转换后的文字

  var i;
  var rlt;
  if ('UBB'==mode){
    code1='[color=#';
	code2=']';
	code3='[/color]';
  }else if ('HTML'==mode){
    code1='<font color=#';
	code2='>';
	code3='</font>';
  }else if ('QQ'==mode){
    code1='[ftc=#';
	code2=']';
	code3='[/ftc]';
  }
  rlt='';
  for (i=0;i<colors.length;i++){
    rlt+=code1 + colors[i] + code2 + text.substr(i,1) + code3;
  }
  return (rlt);
}

  }
  return (rltA);
}

	b2=bA[i+1];

	//cur_color=NumToHex(color_r)+''+NumToHex(color_g)+''+NumToHex(color_b);
    for (j=0;j<partcount;j++){
	  color_r+=step_r;
	  color_g+=step_g;
	  color_b+=step_b;
	  cur_color=NumToHex(color_r)+''+NumToHex(color_g)+''+NumToHex(color_b);
	  rltA[curI++]=cur_color;

  }

function generate(action,str){
	scolor=document.form1.start_color.value;
	ecolor=document.form1.end_color.value;
	r1=HexToNum(scolor.substring(0,2));
	g1=HexToNum(scolor.substring(2,4));
	b1=HexToNum(scolor.substring(4,6));
	r2=HexToNum(ecolor.substring(0,2));
	g2=HexToNum(ecolor.substring(2,4));
	b2=HexToNum(ecolor.substring(4,6));
	r_step=(r1-r2-((r1-r2)%str.length))/str.length;
	g_step=(g1-g2-((g1-g2)%str.length))/str.length;
	b_step=(b1-b2-((b1-b2)%str.length))/str.length;
	if(r_step==0){r_step=3;}
	if(g_step==0){g_step=3;}
	if(b_step==0){b_step=3;}
	var str2='';
	r_color=r1;
	g_color=g1;
	b_color=b1;
	for(var i=0;i<str.length;i++){
		cur_str=str.substring(i,i+1);
		r_color=r_color-r_step;
		g_color=g_color-g_step;
		b_color=b_color-b_step;
		if(r_color>=255||r_color<0){r_color=r1;}
		if(g_color>=255||g_color<0){g_color=g1;}
		if(b_color>=255||b_color<0){b_color=b1;}
		cur_color=NumToHex(r_color)+''+NumToHex(g_color)+''+NumToHex(b_color)
		if(action=='html'){
			if(cur_str=='\n'){
				str2+='<br>';
			}else{
				str2+='<font color=#' +cur_color+ '>' + cur_str + '</font>';
			}
		}else{
			str2+='[ftc=#' +cur_color+ ']'+cur_str+'[/ft]';
		}
	}
	return str2;
}

function MakeNum(str) {
	if((str >= 0) && (str <= 9)){
		return str;
	}
	switch(str.toUpperCase()) {
	case "A": return 10;
	case "B": return 11;
	case "C": return 12;
	case "D": return 13;
	case "E": return 14;
	case "F": return 15;
	}
}

function HexToNum(hex) {
	tens = MakeNum(hex.substring(0,1));
	ones = 0;
	ones=MakeNum(hex.substring(1,2));
	num = (tens * 16) + (ones * 1);
	return num;
}

function NumToHex(strNum) {
	var base,rem,baseS,remS;
	var Num=parseInt(strNum);
	base = Num / 16;
	rem = Num % 16;
	base = base - (rem / 16);
	baseS = MakeHex(base);
	remS = MakeHex(rem);
	hex = baseS + '' + remS;
	return hex;
}

function MakeHex(x) {
	if((x >= 0) && (x <= 9)){
		return x;
	}else{
		switch(x) {
		case 10: return "A";
		case 11: return "B";
		case 12: return "C";
		case 13: return "D";
		case 14: return "E";
		case 15: return "F";
		  }
	}
}
