                        },
                        play: function(intensity)
                        {
                            this.style.transform = 'scale(' + (1 + (0.1 * intensity)) + ')';
                        },
                    },
                    'zoom-out-image':
                    {
                        target: 'img',
                        transition: function(speed, delay)
                        {
                            return 'transform ' + speed + 's ease' + (delay ? ' ' + delay + 's' : '');
                        },
                        rewind: function(intensity)
                        {
                            this.style.transform = 'scale(' + (1 + (0.1 * intensity)) + ')';
                        },
                        play: function()
                        {
                            this.style.transform = 'none';
                        },
                    },
                    'focus-image':
                    {
                        target: 'img',
                        transition: function(speed, delay)
                        {
                            return 'transform ' + speed + 's ease' + (delay ? ' ' + delay + 's' : '') + ', ' + 'filter ' + speed + 's ease' + (delay ? ' ' + delay + 's' : '');
                        },
                        rewind: function(intensity)
                        {
                            this.style.transform = 'scale(' + (1 + (0.05 * intensity)) + ')';
                            this.style.filter = 'blur(' + (0.25 * intensity) + 'rem)';
                        },
                        play: function(intensity)
                        {
                            this.style.transform = 'none';
                            this.style.filter = 'none';
                        },
                    },
                },
                add: function(selector, settings)
                {
                    var style = settings.style in this.effects ? settings.style : 'fade',
                        speed = parseInt('speed' in settings ? settings.speed : 1000) / 1000,
                        intensity = ((parseInt('intensity' in settings ? settings.intensity : 5) / 10) * 1.75) + 0.25,
                        delay = parseInt('delay' in settings ? settings.delay : 0) / 1000,
                        offset = parseInt('offset' in settings ? settings.offset : 0),
                        mode = parseInt('mode' in settings ? settings.mode : 3),
                        replay = 'replay' in settings ? settings.replay : false,
                        stagger = 'stagger' in settings ? (parseInt(settings.stagger) / 1000) : false,
                        state = 'state' in settings ? settings.state : null,
                        effect = this.effects[style];
                    if ('CARRD_DISABLE_ANIMATION' in window)
                    {
                        if (style == 'fade-in-background') $$(selector).forEach(function(e)
                        {
                            e.style.setProperty('--onvisible-background-color', 'rgba(0,0,0,0.001)');
                        });
                        return;
                    }
                    $$(selector).forEach(function(e)
                    {
                        var children = (stagger !== false) ? e.querySelectorAll(':scope > li, :scope ul > li') : null,
                            enter = function(staggerDelay = 0)
                            {
                                var _this = this,
                                    transitionOrig;
                                if (effect.target) _this = this.querySelector(effect.target);
                                if (!effect.custom)
                                {
                                    transitionOrig = _this.style.transition;
                                    _this.style.setProperty('backface-visibility', 'hidden');
                                    _this.style.transition = effect.transition(speed, delay + staggerDelay);
                                }
                                else effect.transition.apply(_this, [speed, delay + staggerDelay]);
                                effect.play.apply(_this, [intensity, !!children]);
                                if (!effect.custom) setTimeout(function()
                                {
                                    _this.style.removeProperty('backface-visibility');
                                    _this.style.transition = transitionOrig;
                                }, (speed + delay + staggerDelay) * 1000 * 2);
                            },
                            leave = function()
                            {
                                var _this = this,
                                    transitionOrig;
                                if (effect.target) _this = this.querySelector(effect.target);
                                if (!effect.custom)
                                {
                                    transitionOrig = _this.style.transition;
                                    _this.style.setProperty('backface-visibility', 'hidden');
                                    _this.style.transition = effect.transition(speed);
                                }
                                else effect.transition.apply(_this, [speed]);
                                effect.rewind.apply(_this, [intensity, !!children]);
                                if (!effect.custom) setTimeout(function()
                                {
                                    _this.style.removeProperty('backface-visibility');
                                    _this.style.transition = transitionOrig;
                                }, speed * 1000 * 2);
                            },
                            targetElement, triggerElement;
                        if (effect.target) targetElement = e.querySelector(effect.target);
                        else targetElement = e;
                        if (children) children.forEach(function(targetElement)
                        {
                            effect.rewind.apply(targetElement, [intensity, true]);
                        });
                        else effect.rewind.apply(targetElement, [intensity]);
                        triggerElement = e;
                        if (e.parentNode)
                        {
                            if (e.parentNode.dataset.onvisibleTrigger) triggerElement = e.parentNode;
                            else if (e.parentNode.parentNode)
                            {
                                if (e.parentNode.parentNode.dataset.onvisibleTrigger) triggerElement = e.parentNode.parentNode;
                            }
                        }
                        scrollEvents.add(
                        {
                            element: e,
                            triggerElement: triggerElement,
                            offset: offset,
                            mode: mode,
                            initialState: state,
                            enter: children ? function()
                            {
                                var staggerDelay = 0;
                                children.forEach(function(e)
                                {
                                    enter.apply(e, [staggerDelay]);
                                    staggerDelay += stagger;
                                });
                            } : enter,
                            leave: (replay ? (children ? function()
                            {
                                children.forEach(function(e)
                                {
                                    leave.apply(e);
                                });
                            } : leave) : null),
                        });
                    });
                },
            };

            function videoBackground(id, settings)
            {
                var _this = this;
                this.id = id;
                this.src = settings.src;
                this.poster = settings.poster;
                this.position = settings.position;
                this.loop = settings.loop;
                this.$target = $(settings.target);
                this.$video = null;
                this.init();
            };
            videoBackground.prototype.autoplay = function()
            {
                if (client.os != 'ios' && client.os != 'android' && client.os != 'undefined') return true;
                switch (client.os)
                {
                    case 'ios':
                        if (client.osVersion >= 10 && (client.browser == 'safari' || client.browser == 'chrome')) return true;
                        break;
                    case 'android':
                        if ((client.browser == 'chrome' && client.browserVersion >= 54) || (client.browser == 'firefox' && client.browserVersion >= 49)) return true;
                        break;
                    default:
                        break;
                }
                return false;
            };
            videoBackground.prototype.init = function()
            {
                if (this.autoplay())
                {
                    this.$video = document.createElement('video');
                    this.$video.src = this.src;
                    this.$video.poster = this.poster;
                    this.$video.autoplay = true;
                    this.$video.muted = true;
                    this.$video.loop = this.loop;
                    this.$video.playsInline = true;
                    this.$video.disablePictureInPicture = true;
                    this.$video.disableRemotePlayback = true;
                    this.$target.appendChild(this.$video);
                }
                else this.$target.style.backgroundImage = 'url(\'' + this.poster + '\')';
            };
            (function()
            {
                var $bg = document.createElement('div');
                $bg.id = 'bg';
                $body.insertBefore($bg, $body.firstChild);
                new videoBackground('bg',
                {
                    target: '#bg',
                    src: 'assets/videos/bg.mp4',
                    poster: 'assets/videos/bg.mp4.jpg',
                    position: 'center',
                    loop: true
                });
            })();
            onvisible.add('#text01',
            {
                style: 'fade-left',
                speed: 750,
                intensity: 2,
                delay: 0,
                state: true,
                replay: false
            });
            onvisible.add('#divider03',
            {
                style: 'fade-in',
                speed: 375,
                intensity: 5,
                delay: 0,
                state: true,
                replay: false
            });
            onvisible.add('#image01',
            {
                style: 'zoom-in',
                speed: 750,
                intensity: 7,
                delay: 0,
                state: true,
                replay: false
            });
            onvisible.add('#text02',
            {
                style: 'fade-right',
                speed: 1000,
                intensity: 2,
                delay: 0,
                state: true,
                replay: false
            });
            onvisible.add('.buttons.style1',
            {
                style: 'fade-in',
                speed: 1000,
                intensity: 5,
                delay: 375,
                stagger: 125,
                state: true,
                replay: false
            });
        })();

    </script>
</body>
